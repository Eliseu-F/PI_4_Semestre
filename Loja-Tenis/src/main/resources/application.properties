# configura\u00e7\u00e3o do H2

# o console H2 estar\u00e1 dispon\u00edvel em   h2-console quando a aplica\u00e7\u00e3o for iniciada

# Inserir o url na tela do H2 para fazer o login, deixar senha em branco

# informa\u00e7\u00f5es sobre conex\u00e3o com o H2 
# no site https://springframework.guru/using-the-h2-database-console-in-spring-boot-with-spring-security/

#DATASOURCE
spring.datasource.url=jdbc:mysql://localhost:3306/auxilium
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root



#JPA
# JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
