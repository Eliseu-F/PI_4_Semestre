<!DOCTYPE html>

<!-- Documentação bootstrap https://getbootstrap.com/docs/5.0/layout/grid/

https://getbootstrap.com/ -->

<html>

<head>
    <title>Auxilium</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        p {
            font-size: 25px;
            font-weight: 900;
            color: #EF2B00;
        }

        span {
            font-size: 20px;
            font-weight: 600;
            color: black
        }
        a {
            font-size: 20px;
            font-weight: 600;
            color: black
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">Endereços</h2>

                <div th:each="endereco : ${cliente.enderecos}">
                    <div th:if="${endereco.endereco != 'FATURAMENTO'}"
                        style="display: flex;  flex-direction: column; padding: 50px; margin-top: 50px; border:4px solid #EF2B00;">
                        <p>Tipo de endereço: <span th:text="${endereco.endereco}"></span></p>
                        <p>CEP: <span th:text="${endereco.cep}"></span></p>
                        <p>Bairro: <span th:text="${endereco.bairro}"></span></p>
                        <p>Logradouro: <span th:text="${endereco.logradouro}"></span></p>
                        <p>Número: <span th:text="${endereco.numero}"></span></p>
                        <p>Cidade: <span th:text="${endereco.cidade}"></span></p>
                        <p>UF: <span th:text="${endereco.uf}"></span></p>
                    </div>
                </div>
                <a
                    style="display: flex;margin-top: 30px; justify-content: center; color: 
                    white; background-color: #EF2B00; width: 300px; height: 40px; align-items: center; text-decoration: none;">
                    Adicionar Novo endereço</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
