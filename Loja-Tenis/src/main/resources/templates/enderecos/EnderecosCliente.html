<!DOCTYPE html>

<!-- Documentação bootstrap https://getbootstrap.com/docs/5.0/layout/grid/

https://getbootstrap.com/ -->

<html>

<head>
    <title>Auxilium</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        p {
            font-size: 25px;
            font-weight: 900;
            color: #EF2B00;
        }

        span {
            font-size: 20px;
            font-weight: 600;
            color: black
        }
        a {
            font-size: 20px;
            font-weight: 600;
            color: black
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">Endereços</h2>

                <div th:each="endereco : ${cliente.enderecos}">
                    <div th:if="${endereco.endereco != 'FATURAMENTO'}"
                        style="display: flex;  flex-direction: column; padding: 50px; margin-top: 50px; border:4px solid #EF2B00;">
                        <p>Tipo de endereço: <span th:text="${endereco.endereco}"></span></p>
                        <p>CEP: <span th:text="${endereco.cep}"></span></p>
                        <p>Bairro: <span th:text="${endereco.bairro}"></span></p>
                        <p>Logradouro: <span th:text="${endereco.logradouro}"></span></p>
                        <p>Número: <span th:text="${endereco.numero}"></span></p>
                        <p>Complemento: <span th:text="${endereco.complemento}"></span></p>
                        <p>Cidade: <span th:text="${endereco.cidade}"></span></p>
                        <p>UF: <span th:text="${endereco.uf}"></span></p>
                    </div>
                </div>
                
            </div>
        </div>
        <form action="/clientes/endereco/add" method="post" th:object="${enderecoDto}">
            <div class="mb-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep" th:field="*{cep}">
            </div>
            <div class="mb-3">
                <label for="logradouro" class="form-label">Logradouro</label>
                <input type="text" class="form-control" id="logradouro" th:field="*{logradouro}">
            </div>
            <div class="mb-3">
                <label for="numero" class="form-label">Número</label>
                <input type="text" class="form-control" id="numero" th:field="*{numero}">
            </div>
            <div class="mb-3">
                <label for="complemento" class="form-label">Complemento</label>
                <input type="text" class="form-control" id="complemento" th:field="*{complemento}">
            </div>
            <div class="mb-3">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" th:field="*{bairro}">
            </div>
            <div class="mb-3">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" th:field="*{cidade}">
            </div>
            <div class="mb-3">
                <label for="uf" class="form-label">UF</label>
                <input type="text" class="form-control" id="uf" th:field="*{uf}">
            </div>
        
            <button type="submit" class="btn btn-primary">Adicionar Endereço</button>
        </form>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"></script>

<script>
    const INPUT_CEP = document.getElementById('cep');
    const INPUT_LOGRADOURO = document.getElementById('logradouro');
    const INPUT_NUMERO = document.getElementById('numero');
    const INPUT_BAIRRO = document.getElementById('bairro');
    const INPUT_CIDADE = document.getElementById('cidade');
    const INPUT_UF = document.getElementById('uf');

    INPUT_CEP.addEventListener('blur', () => {
        let cep = INPUT_CEP.value;


        fetch(`https://viacep.com.br/ws/${cep}/json/ `)
            .then(resposta => {
                if (!resposta.ok) {
                    throw new Error('Não foi possível encontrar o endereço para o CEP fornecido.');
                }
                return resposta.json();
            })
            .then(json => {
                INPUT_LOGRADOURO.value = json.logradouro || '';
                INPUT_BAIRRO.value = json.bairro || '';
                INPUT_CIDADE.value = json.localidade || '';
                INPUT_UF.value = json.uf || '';
            })
            .catch(error => {
                console.error('Erro ao buscar endereço:', error.message);
            });
    });
</script>

</html>
