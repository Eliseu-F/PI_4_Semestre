body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    background-color: #fff;
    width: 80%;
    margin: 0 auto;
    border-bottom: 1px solid #ccc; 
    padding-bottom: 10px;
}

header {
    background-color: #fff;
    color: #333;
    padding: 10px 0;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #D9D9D9;
    border-bottom: 2px solid #000000; 
    border-radius: 10px; 
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

.nav-links {
    position: relative;
    
}

.nav-links li {
    display: inline;
    margin-left: 10px;
}

.nav-links li a {
    color: #333;
    text-decoration: none;
}

.hero {
    background-color: #f4f4f4;
    padding: 50px 0;
    text-align: center;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}

.carousel-container {
    position: relative;
    width: 80%;
    margin: 0 auto;
    overflow: hidden;
    border-bottom: 2px solid #000000;
    border-radius: 10px;
}

.carousel {
    display: flex;
    overflow-x: hidden;
    scroll-snap-type: x mandatory;
    -webkit-overflow-scrolling: touch;
}

.card {
    width: 300px;
    height: 400px;
    margin-right: 20px;
    background-color: #f4f4f4;
    border-radius: 5px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 20px;
    scroll-snap-align: start; 
}
.card img {
    max-width: 100%;
    border-radius: 5px;
    margin-bottom: 20px;
}
        
.card h3 {
    margin: 0;
    font-size: 18px;
}
        
.card p {
    margin: 10px 0;
    color: #888;
}
        
.details-button {
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    text-decoration: none;
    transition: background-color 0.3s ease;
    cursor: pointer;
}
        
.details-button:hover {
    background-color: #555;
}
        
.prev-button, .next-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: #333;
    color: #fff;
    border: none;
    cursor: pointer;
    padding: 10px;
    border-radius: 5px;
    font-size: 18px;
}
        
.prev-button {
    left: 10px;
}
        
.next-button {
    right: 10px;
}
.buttonLogin{
    position: absolute;
    right: 320px;
    border-radius: 20px;
    background-color: #f05d19;
    color: white;
    padding: 7px 20px;
    margin: 1px;
    transition: background-color 0.3s ease;
}
.buttonCadastro {
    position: absolute;

    background-color: #f05d19;
    color: white;
    padding: 7px 20px;
     margin: 1px;
    transition: background-color 0.3s ease;
}

.buttonLogin:hover,
.buttonCadastro:hover {
    background-color: #c0df14;
    padding: 10px 40px;
}
.menu{
    flex-direction: row;
    justify-content: space-between;
}
</style>
