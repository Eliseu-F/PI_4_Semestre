<!DOCTYPE html>

<html>
    <head>
        <title>LOJA DE TENIS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <h1 class="text-center my-4" >Usuarios</h1>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="buscar usuário" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">Confirmar</button>
                </div>
            </div>

            <a class="btn btn-primary" href="/usuarios/create">Criar Usuario</a>

            <table class="table">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>nome</th>
                        <th>email</th>
                        <th>cpf</th>
                        <th>grupo</th>
                        <th>status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.id}"></td>
                        <td th:text="${usuario.nome}"></td>
                        <td th:text="${usuario.email}"></td>
                        <td th:text="${usuario.cpf}"></td>
                        <td th:text="${usuario.grupo}"></td>
                        <td th:text="${usuario.status}"></td>
                        <td style="white-space:nowrap">
                            <a class="btn btn-primary btn-sm" 
                               th:href="@{usuarios/edit(id=${usuario.id})}">Editar</a>
                            <a class="btn btn-danger btn-sm" 
                               th:href="@{usuarios/delete(id=${usuario.id})}"
                               onclick="return confirm('Tem certeza que deseja excluir este usuário?')">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
