<!DOCTYPE html>

<html>
    <head>
        <title>LOJA DE TENIS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <h1 class="text-center my-4" >Usuarios</h1>

            <div class="input-group mb-3">
                <input id="buscarUsuario" type="text" class="form-control" placeholder="Buscar usuário" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" onclick="filtrarUsuarios()">Confirmar</button>
                </div>
            </div>

            <a class="btn btn-primary" href="/usuarios/create">Criar Usuario</a>


            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>CPF</th>
                        <th>Grupo</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="tabelaUsuarios">
                    <tr th:each="usuario : ${usuarios}" id="usuarioRow">
                        <td th:text="${usuario.id}"></td>
                        <td th:text="${usuario.nome}"></td>
                        <td th:text="${usuario.email}"></td>
                        <td th:text="${usuario.cpf}"></td>
                        <td th:text="${usuario.grupo}"></td>
                        <td th:text="${usuario.status}"></td>
                            <a class="btn btn-primary btn-sm"
                               th:href="@{usuarios/edit(id=${usuario.id})}">Editar</a>

                            <form th:action="@{/usuarios/atualizarStatus}" method="post">
                                <input type="hidden" th:name="id" th:value="${usuario.id}" />
                                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja alterar o status deste usuário?')">Alterar Status</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script>
                                    // pega o campo de busca
                                    var buscarUsuarioInput = document.getElementById("buscarUsuario");
                                    // pega a tabela de usuarios
                                    var tabelaUsuarios = document.getElementById("tabelaUsuarios");

                                    // adiciona um ouvinte de eventos para o evento de entrada (quando o usuario digita algo)
                                    buscarUsuarioInput.addEventListener("input", function () {
                                        // pega o valor digitado no campo de busca
                                        var filtro = buscarUsuarioInput.value.toLowerCase();

                                        // obtem todas as linhas da tabela
                                        var linhas = tabelaUsuarios.querySelectorAll("tr");

                                        // itera sobre as linhas e exibe ou oculta conforme o filtro
                                        linhas.forEach(function (linha, index) {
                                            // ignora a primeira linha (cabeçalho da tabela)
                                            if (index > 0) {
                                                var nomeUsuario = linha.children[1].textContent.toLowerCase(); // O índice 1 corresponde à coluna do nome
                                                if (nomeUsuario.includes(filtro)) {
                                                    linha.style.display = ""; // exibe a linha se o nome corresponder ao filtro
                                                } else {
                                                    linha.style.display = "none"; // oculta a linha se o nome não corresponder ao filtro
                                                }
                                            }
                                        });
                                    });
        </script>
    </body>
</html>
