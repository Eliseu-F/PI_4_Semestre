<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link   rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<main class="container">
    <section >
        <div>
            <img id="logo" src="/images/logo.svg" >
        </div>
    </section>
    <section id="container_login">


        <section id="container_input">
            <form th:action="@{/signup}" th:object="${usuariodto}" method="post">
                <div>
                    <h1>Login</h1>
                </div>
                <div class="container_email">
                    <h2>EMAIL</h2>
                    <input type="text"  name="email">
                </div>
                <div class="container_senha">
                    <h2>SENHA</h2>
                    <input type="password"  name="senha">
                </div>
                <div th:if="${param.error == 'cliente'}" class="alert alert-danger" role="alert">
                    <a>Você não tem permissão para acessar esta página.</a>
                </div>
                <div class="container_button">
                    <button type="submit" value="Sign Up">
                        LOGIN
                    </button>
                </div>
                <div class="esqueceu">
                    <p>
                        ESQUECEU A SENHA?
                    </p>
                </div>
            </form>

        </section>
    </section>


</main>
</body>
</html>
