<!DOCTYPE html>

<!-- Documentação bootstrap https://getbootstrap.com/docs/5.0/layout/grid/

https://getbootstrap.com/ -->

<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">


    <!-- Script para carregar a máscara de CPF no campo assim que carregar a página   -->
    <script>
        window.onload = function() {
            mascara(document.getElementById('cpfInput'));
        };

        function validarCPFCliente(cpf) {
            cpf = cpf.replace(/\D/g, '');
            if (cpf.length !== 11 || !/^\d{11}$/.test(cpf)) {
                return false;
            }
            // Verifica se todos os dígitos são iguais
            if (/^(\d)\1+$/.test(cpf)) {
                return false;
            }
            // Algoritmo de validação de CPF
            let soma = 0;
            for (let i = 0; i < 9; i++) {
                soma += parseInt(cpf.charAt(i)) * (10 - i);
            }
            let resto = soma % 11;
            let digitoVerificador1 = resto < 2 ? 0 : 11 - resto;

            soma = 0;
            for (let i = 0; i < 10; i++) {
                soma += parseInt(cpf.charAt(i)) * (11 - i);
            }
            resto = soma % 11;
            let digitoVerificador2 = resto < 2 ? 0 : 11 - resto;

            return digitoVerificador1 === parseInt(cpf.charAt(9)) && digitoVerificador2 === parseInt(cpf.charAt(10));
        }

        function validarFormulario() {
            var cpfInput = document.getElementById('cpfInput').value;
            if (!validarCPFCliente(cpfInput)) {
                alert("CPF inválido!");
                return false; // Impede o envio do formulário se o CPF for inválido
            }
            return true; // Permite o envio do formulário se o CPF for válido
        }
    </script>

    <script>
        function mascara(i) {
            var v = i.value;
            if (isNaN(v[v.length - 1])) {
                i.value = v.substring(0, v.length - 1);
                return;
            }
            i.setAttribute("maxlength", "14");
            if (v.length == 3 || v.length == 7) i.value += ".";
            if (v.length == 11) i.value += "-";
        }
    </script>


</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5"> Novo Usuario</h2>

            <!-- Seção Nome! -->
            <form enctype="multipart/form-data" method="post" onsubmit="return validarFormulario()"
                  th:object="${usuarioDto}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Nome</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${usuarioDto.nome}">
                        <p th:errorclass="text-danger" th:errors="${usuarioDto.nome}"
                           th:if="${#fields.hasErrors('nome')}"></p>
                    </div>
                </div>
                <!-- Seção Email -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${usuarioDto.email}">
                        <p th:errorclass="text-danger" th:errors="${usuarioDto.email}"
                           th:if="${#fields.hasErrors('email')}"></p>
                    </div>
                </div>
                <!-- Seção Email -->
                <!-- Seção CPF -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">CPF</label>
                    <div class="col-sm-8">
                        <input class="form-control" oninput="mascara(this)" th:field="${usuarioDto.cpf}"
                               th:value="${usuarioDto.cpf}"
                               type="text">
                        <p th:errorclass="text-danger" th:errors="${usuarioDto.cpf}"
                           th:if="${#fields.hasErrors('cpf')}"></p>
                    </div>
                </div>
                <!-- Seção CPF -->
                <!-- Seção Senha -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Senha</label>
                    <div class="col-sm-8">
                        <label>Senha (deve conter entre 4 e 6 caracteres)</label>
                        <input class="form-control" name="senha" placeholder="Digite uma senha"
                               th:errorclass="text-danger" th:field="${usuarioDto.senha}" type="password"/>
                        <div th:errorclass="text-danger" th:errors="${usuarioDto.senha}"
                             th:if="${#fields.hasErrors('senha')}">Erro no atributo da senha
                        </div>
                    </div>
                </div>
                <!-- Seção Senha -->
                <!-- Confirmação de Senha Section -->

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Confirme a Senha</label>
                    <div class="col-sm-8">
                        <input class="form-control" name="confirmaSenha" placeholder="confirme sua senha"
                               th:errorclass="text-danger" th:field="${usuarioDto.confirmaSenha}" type="password"/>
                        <div class="text-danger" th:errors="*{confirmaSenha}">Erro na confirmação da senha</div>
                    </div>
                </div>

                <!-- Verificação de Senha no Servidor -->
                <div th:if="${usuarioDto.senha ne null and usuarioDto.confirmaSenha ne null}">
                    <div th:if="${usuarioDto.senha != usuarioDto.confirmaSenha}">
                        <div class="alert alert-danger" role="alert">
                            As senhas não coincidem. Por favor, digite novamente.
                        </div>
                    </div>
                </div>
                <!-- comment -->

                <div class="row">
                    <label class="col-sm-4 col-form-label">Grupo</label>
                    <div class="col-sm-8">
                        <select class="form-control" name="grupo" th:field="${usuarioDto.grupo}">
                            <option disabled selected value="">Selecione um grupo</option>
                            <option value="Administrador">Administrador</option>
                            <option value="Estoquista">Estoquista</option>
                            <option value="Cliente">Cliente</option>
                        </select>
                        <p th:errorclass="text-danger" th:errors="${usuarioDto.grupo}"
                           th:if="${#fields.hasErrors('grupo')}"></p>
                    </div>
                </div>

                <!-- comment -->

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Status</label>
                    <div class="col-sm-8">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" id="ativo" name="status" th:field="${usuarioDto.status}"
                                   type="radio" value="Ativo"/>
                            <label class="form-check-label" for="ativo">Ativo</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" id="inativo" name="status" th:field="${usuarioDto.status}"
                                   type="radio" value="Inativo"/>
                            <label class="form-check-label" for="inativo">Inativo</label>
                        </div>
                        <p th:errorclass="text-danger" th:errors="${usuarioDto.status}"
                           th:if="${#fields.hasErrors('status')}"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button class="btn btn-primary" type="submit">Confirmar</button>
                    </div>

                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-secondary" href="/usuarios" role="button">Cancelar</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
