<!DOCTYPE html>

<!-- Documentação bootstrap https://getbootstrap.com/docs/5.0/layout/grid/

https://getbootstrap.com/ -->

<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- remove caracteres não numericos, confere de acordo com as regras do CPF e retorna em boolean -->
    <script>
        function validarCPF(usuarioDTO.cpf) {
            cpf = cpf.replace(/\D/g, '');

            if (cpf.length !== 11 || !/^\d{11}$/.test(cpf) || /^(.)\1+$/.test(cpf)) {
            return false;
            }
            let validador = cpf.slice(0, 9);
            let soma1 = 0;
            let soma2 = 0;
            for (let i = 0; i < 9; i++) {
                let numConvertido = parseInt(cpf[i]);
                soma1 += numConvertido * (10 - i);
                soma2 += numConvertido * (11 - i);
            }
            let digito = soma1 % 11 < 2 ? 0 : 11 - soma1 % 11;
            soma2 += digito * 2;
            validador += digito.toString() + (soma2 % 11 < 2 ? 0 : 11 - soma2 % 11).toString();
            return validador === cpf;
            console.log (validarCPF (cpf));
            else throw new Error ("CPF invalido!");
        }
    </script>
    <script>
        function mascara(i) {
        var v=i.value;
        if(isNaN(v[v.length-1])) {
        i.value=v.substring(0, v.length-1);
        return;
        }
        i.setAttribute(
    "maxlength", "14");
    if (v.length == 3 || v.length == 7) i.value += ".";
    if (v.length == 11) i.value += "-";
    }
    </script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5"> Novo Usuario</h2>

            <!-- Seção Nome! -->
            <form method="post" enctype="multipart/form-data" th:object="${usuarioDto}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Nome</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${usuarioDto.nome}">
                        <p th:if="${#fields.hasErrors('nome')}" th:errorclass="text-danger"
                           th:errors="${usuarioDto.nome}"></p>
                    </div>
                </div>
                <!-- Seção Email -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${usuarioDto.email}">
                        <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger"
                           th:errors="${usuarioDto.email}"></p>
                    </div>
                </div>
                <!-- Seção Email -->
                <!-- Seção CPF -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">CPF</label>
                    <div class="col-sm-8">
                        <input class="form-control" oninput="mascara(this)" onsubmit="validarCPF" type="text"
                               th:field="${usuarioDto.cpf}">
                        <p th:if="${#fields.hasErrors('cpf')}" th:errorclass="text-danger"
                           th:errors="${usuarioDto.cpf}"></p>
                    </div>
                </div>
                <!-- Seção CPF -->
                <!-- Seção Senha -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Senha</label>
                    <div class="col-sm-8">
                        <label>Senha (deve conter entre 4 e 6 caracteres)</label>
                        <input class="form-control" th:field="${usuarioDto.senha}" th:errorclass="text-danger"
                               type="password" name="senha" placeholder="Digite uma senha"/>
                        <div th:if="${#fields.hasErrors('senha')}" th:errorclass="text-danger"
                             th:errors="${usuarioDto.senha}">Erro no atributo da senha
                        </div>
                    </div>
                </div>
                <!-- Seção Senha -->
                <!-- Confirmação de Senha Section -->

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Confirme a Senha</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${usuarioDto.confirmaSenha}" th:errorclass="text-danger"
                               type="password" name="confirmaSenha" placeholder="confirme sua senha"/>
                        <div th:errors="*{confirmaSenha}" class="text-danger">Erro na confirmação da senha</div>
                    </div>
                </div>

                <!-- Verificação de Senha no Servidor -->
                <div th:if="${usuarioDto.senha ne null and usuarioDto.confirmaSenha ne null}">
                    <div th:if="${usuarioDto.senha != usuarioDto.confirmaSenha}">
                        <div class="alert alert-danger" role="alert">
                            As senhas não coincidem. Por favor, digite novamente.
                        </div>
                    </div>
                </div>
                <!-- comment -->

                <div class="row">
                    <label class="col-sm-4 col-form-label">Grupo</label>
                    <div class="col-sm-8">
                        <select class="form-control" th:field="${usuarioDto.grupo}" name="grupo">
                            <option value="" disabled selected>Selecione um grupo</option>
                            <option value="Administrador">Administrador</option>
                            <option value="Estoquista">Estoquista</option>
                            <option value="Cliente">Cliente</option>
                        </select>
                        <p th:if="${#fields.hasErrors('grupo')}" th:errorclass="text-danger"
                           th:errors="${usuarioDto.grupo}"></p>
                    </div>
                </div>

                <!-- comment -->

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Status</label>
                    <div class="col-sm-8">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:field="${usuarioDto.status}" name="status"
                                   id="ativo" value="Ativo"/>
                            <label class="form-check-label" for="ativo">Ativo</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:field="${usuarioDto.status}" name="status"
                                   id="inativo" value="Inativo"/>
                            <label class="form-check-label" for="inativo">Inativo</label>
                        </div>
                        <p th:if="${#fields.hasErrors('status')}" th:errorclass="text-danger"
                           th:errors="${usuarioDto.status}"></p>
                    </div>
                </div>


                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Confirmar</button>
                    </div>

                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-secondary" href="/usuarios" role="button">Cancelar</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
