<!-- PedidosCliente.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos do Cliente</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
}

table {
    width: 100%;
    border-collapse: collapse;
    background-color: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

thead {
    background-color: #0077cc;
    color: #fff;
}

th, td {
    padding: 15px;
    text-align: left;
}

tbody tr:nth-child(even) {
    background-color: #f2f2f2;
}

tbody tr:hover {
    background-color: #ddd;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    padding: 10px;
}

li:nth-child(even) {
    background-color: #f9f9f9;
}

li:hover {
    background-color: #f0f0f0;
}

span {
    font-weight: bold;
}

@media screen and (max-width: 600px) {
    table {
        width: 100%;
    }
}

    </style>
</head>
<body>
    <h1>Pedidos de <span th:text="${cliente.nome}"></span></h1>
    <table>
        <thead>
            <tr>
                <th>Valor Total</th>
                <th>Status</th>
                <th>Numero do Pedido</th>
                <th>Endere√ßo</th>
                <th>Forma de Pagamento</th>
                <th>Data da Compra</th>
                <th>Quantidade de Parcelas</th>
                <th>Detalhes dos Produtos</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pedido, iter : ${pedidos}">
                <td th:text="${pedido.valorTotal}"></td>
                <td th:text="${pedido.status}"></td>
                <td th:text="${pedido.numeroSequencial}"></td>
                <td th:text="${pedido.enderecoEntrega.logradouro}"></td>
                <td th:text="${pedido.formaPagamento.tipo}"></td>
                <td th:text="${pedido.dataPedido}"></td>
                <td th:text="${pedido.formaPagamento.quantidadeParcelas}"></td>
                <td>
                    <ul>
                        <li th:each="item : ${detalhesProdutos[__${iter.index}__]}">
                            <span th:text="${item.produto.nome}"></span> - <span th:text="${item.quantidade}"></span>

                        </li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
